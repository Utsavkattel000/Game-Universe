<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Add New Game</h1>
    <form action="/newGame" method="post" enctype="multipart/form-data">
        <label for="game-name">Game Name:</label>
        <input type="text" id="game-name" name="name" placeholder="Type game name" required>
        <br><br>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Company" required>
        <br><br>

        <label for="release-date">Release Date:</label>
        <input type="date" id="release-date" name="releaseDate" required>
        <br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Price" required>
        <br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre" required>
        <br><br>

        <label for="size">Size (GB):</label>
        <input type="number" id="size" name="size" placeholder="Game size in GB" step="0.1" required>
        <br><br>

        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" placeholder="Platform (e.g., Steam, PS)" required>
        <br><br>

        <label for="download-link">Download/Redeem Link:</label>
        <input type="url" id="download-link" name="downloadLink" placeholder="Official download/redeem link" required>
        <br><br>

        <label for="thumbnail">Thumbnail:</label>
        <input type="file" accept="image/*" id="thumbnail" name="thumbnail" required>
        <br><br>

        <button type="submit">Add Game</button>
    </form>
</body>
</html>
